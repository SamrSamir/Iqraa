<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="ionic.css" rel="stylesheet">
    <script src="ionic.bundle.js"></script>
  </head>
  <body ng-app>
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Lesson 1</h1>
      </ion-header-bar>
      <ion-content>
      <button class="button button-block button-stable" onclick="document.getElementById('player').play()">Play</button> 
      <button class="button button-block button-stable" onclick="document.getElementById('player').pause()">Pause</button> 
      <button class="button button-block button-stable" onclick="document.getElementById('player').volume += 0.1">Vol+ </button> 
      <button class="button button-block button-stable" onclick="document.getElementById('player').volume -= 0.1">Vol- </button> 
      <iframe width="540" height="200" src="//www.youtube.com/embed/vid0zqC2UvU" frameborder="0" allowfullscreen></iframe>
      </ion-content>
    </ion-pane>
  </body>
</html>
